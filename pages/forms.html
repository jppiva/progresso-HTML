<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <link rel="stylesheet" href="../assets/styles/forms.css">
</head>
<body>
   <h1>missão formulario</h1>
   
   <section>
    <form action="#">
        <div class="inputs">
            <label for="nome">digite o nome do ninja</label>
            <input type="text" placeholder="nome..." required/>
        </div>
        <div>
            <div class="rank">
                <label for="rank">selecione o nivel do ninja</label>
                <select name="rank" id="rank">
                    <option value="">selecione</option>
                    <option value="genin">GENIN</option>
                    <option value="chinin">CHUNIN</option>
                    <option value="jonin">JONIN</option>
                    <option value="kage">KAGE</option>
                </select>
            </div>
        </div>
        <div>
            <div class="tipo">
                <label for="tipo">qual o nivel da missão?</label>
                <div>
                    <label for="d">
                        <input type="radio" name="tipo" value="d"> D 
                    </label>
                </div>
                <div>
                    <label for="c">
                        <input type="radio" name="tipo" value="c"> C
                    </label>
                </div>
                <div>
                    <label for="b">
                        <input type="radio" name="tipo" value="b"> B
                    </label>
                </div>
                <div>
                    <label for="a">
                        <input type="radio" name="tipo" value="a"> A
                    </label>
                </div>
                <div>
                    <label for="s">
                        <input type="radio" name="tipo" value="s"> S
                    </label>
                </div>
            </div>
        </div>
    </form>
   </section>
</body>
</html>
